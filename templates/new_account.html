{% extends 'base.html' %}
{% block title %}New Account {% endblock %}
{% block body %}

<form class="form-signin" method="POST" action="/success">

  <h2 class="form-signin-heading">Please Create Account</h2>

    <div class="form-group">
    <label for="first-name-field" class="sr-only">First Name</label>
    <input type="text"
           name="first-name"
           class="form-control input-lg"
           placeholder="First Name"
           required
           autofocus>
  </div>
  
  <div class="form-group">
    <label for="last-name-field" class="sr-only">Last Name</label>
    <input type="text"
           name="last-name"
           class="form-control input-lg"
           placeholder="Last Name"
           required
           autofocus>
  </div>

  <div class="form-group">
    <label for="email-field" class="sr-only">Email Address</label>
    <input type="email"
           name="email"
           class="form-control input-lg"
           placeholder="Email Address"
           required
           autofocus>
  </div>

  <div class="form-group">
    <label for="password-field" class="sr-only">Password</label>
    <input type="password"
           name="password"
           class="form-control input-lg"
           placeholder="Password"
           required>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account
  </button>

</form>

{% endblock %}
